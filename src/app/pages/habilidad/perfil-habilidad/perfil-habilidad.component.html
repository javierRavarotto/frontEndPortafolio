
<h3 class="text-center">Habilidades</h3>
  <div class="row justify-content-center ">
    <div class=" mb-3  m-2 contenedor"  style="max-width: 9rem;" *ngFor="let habilidad of habilidades">
    
      <div class="text-center col-12 titulo" >{{habilidad.nombre}}</div>
      <div class=" justify-content-center row mt-2 mb-2"  >
        <img class="col-7 text-center imagen"  src={{habilidad.urlImagen}} alt="logo {{habilidad.nombre}} ">

      </div>
    </div>
  </div>

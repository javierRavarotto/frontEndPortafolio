<div class="row justify-content-center mt-4">
    <table  class="col-4"> 
        <thead>
            <tr>
                <th class="col-2 text-center ">Nombre</th>
                <th class="col-2 text-center">Editara</th>
                <th class="col-2 text-center">Eliminar</th>
    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estudio of estudios" >
                <td class="col-1 text-center m-1">{{estudio.nombre}}</td>
                <td class="col-1 text-center "><button  class="m-1 botonCrear" name="editar"[routerLink]="['/estudio/editar',estudio.idEstudio]">Editar</button></td>
                <td class="col-1 text-center"><button  class="m-1 botonEliminar"  name="eliminar" (click)="borrar(estudio)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
    
</div>
